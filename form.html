<body>
    <header>       
        <nav>  
            <table style="border:1px solid black; width: 200px">
                <tr style="margin:1px;">
                    <th style="text-align: center">Navigation Menu</th>
                </tr>
                <tr>
                    <td style="text-align: center;"><a href="MyBlog.html"><button>Home</button></a></td>

                <tr><td style="text-align: center;"><button>Option 3</button></td></tr>

            </table> 
                
        </nav>
        <h1>Form Table</h1>
    </header>
    <main>
        <form>

            <table style="border: 1px solid black;">
                <tr>
                    <th>Salutation,</th>
                    <td>
                        <label>
                            <select>
                                <option>--None--</option>
                                <option>Mr.</option>
                                <option>Ms.</option>
                                <option>Mrs.</option>
                                <option>Miss.</option>
                            </select>
                        </label>
                    </td>
                </tr>
                <tr id="firstname">
                    <td>First name: </td>
                    <td><label>
                        <input type="text">
                    </label></td>
                </tr>
                <tr id="lastname">
                    <td>Second name: </td>
                    <td><label>
                        <input type="text">
                    </label></td>
                </tr>
                <tr id="gender">
                    <td>Gender</td>
                    <td style="width: 180px">
                                <label>
                                    <input type="radio" name="gender" value="Male">
                                </label>Male
                                <label>
                                    <input type="radio" name="gender" value="Female">
                                </label>Female
                    </td>
                </tr>
                <tr id="email">
                    <td>Email:</td>
                    <td><label>
                        <input type="email">
                    </label></td>
                </tr>
                <tr id="birthday">
                    <td>Birthday:</td>
                    <td>
                        <label>
                            <input type="date">
                        </label>
                    </td>
                </tr>
                <tr id="country">
                    <td>Country:</td>
                    <td><label>
                        <select>
                            <option>--None--</option>
                            <option>USA</option>
                            <option>Canada</option>
                            <option>Brazil</option>
                            <option>Romania</option>
                        </select>
                    </label></td>
                </tr>
                <tr id="address">
                    <td>Address:</td>
                    <td>
                        <label>
                            <textarea> </textarea>
                        </label>
                    </td>
                </tr>

                <tr id="interests">
                    <td>Interests:</td>
                    <td>
                        <input type="checkbox"> Sports<br>
                        <input type="checkbox"> Music<br>
                        <input type="checkbox"> Movies<br>
                        <input type="checkbox"> Other<input type="text"><br>
                    </td>
                </tr>

                <tr id="profile_pic">
                    <td>Profile picture:</td>
                    <td><input type="file"></td>
                </tr>

                <tr>
                    <td>Upload your CV: </td>
                    <td><input type="file" accept=".pdf"></td>
                </tr>

                <tr id="communication">
                    <td>Communication preference:</td>
                    <td>
                        <label>
                            <input type="radio"> email<br>
                        </label>
                        <label>
                            <input type="radio"> phone<br>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>Phone number:<label>
                        <input type="text">
                    </label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit this form"></td>
                </tr>

            </table>

        </form>
    </main>

</body>

</html>
